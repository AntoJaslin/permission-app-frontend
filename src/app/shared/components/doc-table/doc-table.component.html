<div class="at_roles--table">
  <div class="at_table mt-3">
    <p-table #dt [value]="data" [resizableColumns]="true" [autoLayout]="true" pSelectableRow responsiveLayout="scroll"
      (onFilter)="filterTable($event)" [columns]="dynamicTableColumns" [rowHover]="rowHover" [paginator]="paginator"
      [rows]="displayRowsPerPage" [dataKey]="dataKey" responsiveLayout="scroll" [totalRecords]="totalRecords" 
      [loading]="loading" [rowsPerPageOptions]="rowsPerPageOptions" [globalFilterFields]="globalFilterFields" 
      [tableStyle]="{'min-width': '70rem'}" [showCurrentPageReport]="showCurrentPageReport" (onPage)="onPageChange($event)"
      editMode="cell" (selectionChange)="onSelectionChange($event)" (sortFunction)="customSortFn($event)" [customSort]="customSort" (onLazyLoad)="onLoadData($event)"
      [scrollable]="scrollableTable" scrollHeight="400px" [(selection)]="selectedProducts"  [lazy]="lazy" [first]="first" (onFilter)="onTableFilter($event)"
      [reorderableColumns]="enableReorderColumns">
      <!-- costomiseable column  -->
      <ng-template *ngIf="toggleColumn" pTemplate="caption">
        <ng-container *ngTemplateOutlet="toggleColumn"></ng-container>
      </ng-template>
      <!-- header -->
      <ng-template pTemplate="header" let-header let-columns="header">
        <ng-container [ngTemplateOutlet]="headerTemplate"
          [ngTemplateOutletContext]="{$implicit: header}"></ng-container>
      </ng-template>
      <!-- body -->
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <ng-container [ngTemplateOutlet]="bodyTemplate"
          [ngTemplateOutletContext]="{$implicit: rowData, columns: columns}"></ng-container>
      </ng-template>
      <!-- for future reference -->
      <ng-template pTemplate="emptymessage">
        <tr>
          <td class="text-center" colspan="29">No {{ noDataFound ?? 'Documents' }}.</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="loadingbody">
        <tr>
          <td class="text-center" [attr.colspan]="columns.length">Loading Documents data. Please wait.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
